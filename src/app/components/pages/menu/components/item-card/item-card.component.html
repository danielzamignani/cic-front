<a routerLink="/item/{{item.id}}">
    <img [src]="item.imageUrl" [alt]="item.name">
    <div class="content">
        <div class="name">
            {{item.name}}
        </div>
        <span class="favorite {{item.favorite ? '' : 'not'}}">
            â™¥
        </span>
        <div class="item-card-footer">
            <div class="stars">
                <app-start-rating [stars]="item.stars"></app-start-rating>
            </div>
            <div class="price">
                <span>
                    {{item.price | currency: 'BRL'}}
                </span>
            </div>
        </div>
    </div>
</a>
