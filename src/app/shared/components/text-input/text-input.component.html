<app-input-container [label]="label">
    <input 
        [type]="type" 
        [placeholder]="label" 
        [formControl]="formControl" 
        [attr.maxlength]="maxLength || null" 
        [value]="value" 
        [mask]="mask"
        [dropSpecialCharacters]="dropSpecialCharacters"    
    />
    <app-input-validation
        [control]="control"
        [showErrorsWhen]="showErrorsWhen">
    </app-input-validation>
</app-input-container>
